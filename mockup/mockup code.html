<html>

        <div id="container">
            <header>
                <h1>Bike Pump Finder</h1>
                <span id="search">
                    <input placeholder="Search...">
                    <button><i class="fa fa-search"></i></button>
                </span>
            </header>
            <nav>
                <button class="w3-button w3-block w3-blue w3-border w3-border-white">Find nearest</button>
                <button class="w3-button w3-block w3-blue w3-border w3-border-white">Find by type</button>
            </nav>
            <main>
                <iframe src="https://arcg.is/Pb4HH0" width="800" height="600">
            </main>
        </div>
    </body>
</html>
This is the linked stylesheet, style.css
#container {
    display:grid;
    grid-template-areas:
    'h h h h '
    'n m m m '
    'n m m m '
}
header { grid-area:h}
nav {grid-area:n}
main {grid-area:m}

#search { float:right}
